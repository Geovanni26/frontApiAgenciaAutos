<div class="container">
    <h5 style= "background-color:  cadetblue; color:aliceblue"  >LISTA DE MARCAS</h5>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">ORIGEN</th>
            <th scope="col">ESLOGAN</th>
            <th scope="col">EDITAR</th>
            <th scope="col">ELIMINAR</th>

          </tr>
        </thead>
        <tbody>
            <!--Ciclo-->
          <tr *ngFor="let m of listasMarcas">
            <th scope="row">{{m.id}}</th>
            <td>{{m.nombre}}</td>
            <td>{{m.origen}}</td>
            <td>{{m.eslogan}}</td>
            <td><a class="btn btn-outline-warning"><span class="material-icons" (click)="abrirCompEditar(m)">autorenew</span></a></td>
            <td><a class="btn btn-outline-danger"><span class="material-icons" (click)="abrirCompEliminar(m)">delete_outline</span></a></td>
          </tr>
        </tbody>
      </table>
</div>
